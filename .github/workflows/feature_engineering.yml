name: Feature Engineering

on:
  workflow_dispatch:  # allows you to manually trigger this workflow

jobs:
  run-feature-engineering:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: ğŸš€ Run Feature Engineering Script
        run: python scripts/feature_engineering.py

      - name: ğŸ’¾ Upload output
        uses: actions/upload-artifact@v3
        with:
          name: engineered-features
          path: data/hourly_trip_features_with_28lags.csv
