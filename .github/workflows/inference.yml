name: Inference

on:
  workflow_dispatch:

jobs:
  run-inference:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install pandas joblib lightgbm scikit-learn

      - name: ⬇️ Download trained model manually
        run: |
          mkdir -p models
          curl -o models/lgbm_model.pkl https://your-file-hosting.com/lgbm_model.pkl
          # 👆 Use HuggingFace, DAGsHub, or any public link

      - name: 🚀 Run Inference
        run: python scripts/run_inference.py

      - name: 📦 Zip predictions
        run: |
          zip -r prediction_output.zip data/predictions.csv
